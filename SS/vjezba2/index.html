<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vjezba 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');
    </style>
</head>
<body>
    <header>
        <h1><span>J</span><span>S</span> - operatori</h1>
        <svg onclick="window.location.href = '../'" width="32" height="32" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.75024 19.2502H17.2502C18.3548 19.2502 19.2502 18.3548 19.2502 17.2502V9.75025L12.0002 4.75024L4.75024 9.75025V17.2502C4.75024 18.3548 5.64568 19.2502 6.75024 19.2502Z"></path>
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.74963 15.7493C9.74963 14.6447 10.6451 13.7493 11.7496 13.7493H12.2496C13.3542 13.7493 14.2496 14.6447 14.2496 15.7493V19.2493H9.74963V15.7493Z"></path>
        </svg>  
    </header>
    <div class="calculations">
            <h2>Aritmetičke operacije</h2>
            <!-- 
                n1 = 22; 
                n2 = 33;  
            -->
            <div>
                <p>22 + 33 = <span class="result-plus"></span></p>
                <p class="calc-back"></p>
            </div>
            <div>
                <p>22 - 33 = <span class="result-minus"></span></p>
                <p class="calc-back"></p>
            </div>
            <div>
                <p>22 / 33 = <span class="result-divide"></span></p>
                <p class="calc-back"></p>
            </div>
            <div>
                <p>22 * 33 = <span class="result-multiply"></span></p>
                <p class="calc-back"></p>
            </div>
    </div>
    <div class="line1"></div>
    <div class="calculations">
            <h2>Parni i neparni iz niza</h2>
            <div class="wide-boi">
                <p>Niz: <br><span class="result-array-myb"></span></p>
                <p class="calc-back"></p>
            </div>
            <div class="wide-boi">
                <p>Parni:<br><span class="result-even"></span></p>
                <p class="calc-back"></p>
            </div>
            <div class="wide-boi">
                <p>Neparni: <br><span class="result-odd"></span></p>
                <p class="calc-back"></p>
            </div>
    </div>
    <div class="line2"></div>
    <div class="calculations">
        <h2>Pretvaranje brojeva u drugu bazu</h2>
        <div>
            <p>22 = <span class="result-bin"></span>₍₂₎, 33 = <span class="result-bin2"></span>₍₂₎</p>
            <p class="calc-back"></p>
        </div>
        <div>
            <p>22 = <span class="result-hex"></span>₍₁₆₎, 33 = <span class="result-hex2"></span>₍₁₆₎</p>
            <p class="calc-back"></p>
        </div>
    </div>
    <div class="line1"></div>
    <div class="calculations shadow-to-the-left">
        <h2>Kalkulator</h2>
        <div>
            <p><input type="number" name="number1"></p>
            <p class="calc-back"></p>
        </div>
        <div class="dropdown-div" style="padding: 0; position: relative;">
            <div class="current-operation">+</div>
            <div class="calc-back dropdown">
                <div>+</div>
                <div>-</div>
                <div>/</div>
                <div>*</div>
                <div>^</div>
            </div>
        </div>
        <div>
            <p><input type="number" name="number2"></p>
            <p class="calc-back"></p>
        </div>
        <div style="padding: 15px 40px; width: 305px; height: 52px;">
            <p><span class="result-operation"></span></p>
            <p class="calc-back"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
