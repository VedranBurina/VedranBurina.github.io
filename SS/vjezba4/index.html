<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vjezba 4</title>
</head>
<body>
    <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav>  
        <a href="../">Popis viježbi</a>
        <a href="main.js">JS Kod</a>
        <a class="osvjezi">Osvježi</a>
        <a class="prethodna-str">Prethodna stranica</a>
        <a class="kolacici">Kolačići</a>
    </nav>
    <header>
        <h2>Vedran Burina</h2>
        <h1>Polja i objekti: <span>M</span><span>a</span><span>t</span><span>h</span><span>,</span> <span>W</span><span>i</span><span>n</span><span>d</span><span>o</span><span>w</span></h1>
        <div class="header-line"></div>
    </header>
    <section>
        <div><h2 class="sport">SPORT</h2></div>
        <div><h2 class="igra">IGRA</h2></div>
    </section>
    <div class="igra-progress">
        <div class="options">
            <div><h1>Odaberite raspon broja od 0 do:</h1></div>
            <span>5</span>
            <span>10</span>
            <span>50</span>
            <span>100</span>
        </div>
        <svg class="close-igra" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.25 6.75L6.75 17.25"></path>
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.75 6.75L17.25 17.25"></path>
        </svg>          
    </div>
    <div class="sport-form">
        <div class="sport-input">
            <h1>Upišite sportove</h1>
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
        </div>
        <div class="igraca-input">
            <h1>Broj igrača ekipe</h1>
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
        </div>
        <div class="smece">
            <h2>Velicina i boja fonta</h2>
            <input type="number" maxlength="3">
            <input type="color">
        </div>
        <div class="upisi"><h2>Upiši</h2></div>
        <svg class="close-sport" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.25 6.75L6.75 17.25"></path>
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.75 6.75L17.25 17.25"></path>
        </svg>  
    </div>
    <div class="time-show">
        <div class="time"></div>
        <div class="date"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
